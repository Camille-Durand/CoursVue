<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>coursesVue</title>

    <style>
        .hiddenList {
            display: none;
        }
        .showList {
            display: block;
        }
    </style>

</head>
<body id="app">
    <div class="text-center">
        <h1>coursesVue</h1>
    </div>
    <h2>La liste des courses</h2>
    <input type="text" v-model="article">
    <button class="btn btn-success" v-on:click="addArticle()">Ajouter Ã  votre liste de courses</button>
    <ul v-bind:class="{hiddenList: showing, showList: false}">
        <li v-for="course in listCourses" v-on:click="removeArticle()">{{course}}</li>
    </ul>
    <div>
        <button class="btn btn-primary" v-on:click="showingList()">{{stateList}}</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
